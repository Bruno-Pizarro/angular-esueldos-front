<h1 mat-dialog-title>
  Delete product
  <span class="text-red-400">{{ productsParams.selectedProduct.name }}</span
  >?
</h1>
<div mat-dialog-content>
  <p class="max-w-[25rem]">
    Are you sure you want to delete the product
    <b>{{ productsParams.selectedProduct.name }}</b
    >? ({{ productsParams.selectedProduct.id }})
  </p>
</div>
<div mat-dialog-actions class="!justify-end !px-3">
  <button
    mat-button
    class="!bg-gray-100 !text-neutral-500 hover:!bg-gray-200 hover:!text-black transition-all duration-75 !w-[6rem]"
    (click)="closeModal()"
  >
    Cancel
  </button>
  <button
    mat-button
    class="!bg-red-300 !text-white hover:!bg-red-400 transition-all duration-75 !w-[6rem]"
    (click)="deleteProduct()"
  >
    Delete
  </button>
</div>
