<h1 class="!text-3xl flex justify-between" mat-dialog-title>Update Stock</h1>
<div mat-dialog-content>
  <form [formGroup]="form" (ngSubmit)="editStock()">
    <div class="grid grid-cols-3 text-black gap-5 py-5">
      <div *ngFor="let product of selected.selectedProducts">
        <span
          ><b>{{ product.name }} </b>({{ product.stock.quantity }})</span
        >
      </div>
    </div>
    <mat-form-field appearance="fill">
      <mat-label>Quantity</mat-label>
      <input matInput formControlName="quantity" [type]="'number'" />
      <button class="hidden" type="submit"></button>
    </mat-form-field>
  </form>
  <div class="!justify-end !px-3" mat-dialog-actions>
    <button
      class="!bg-gray-100 !text-black hover:!bg-gray-200 transition-all duration-75 !min-w-[6rem]"
      mat-button
      (click)="closeModal()"
    >
      Cancel
    </button>
    <button
      class="!bg-green-300 !text-black hover:!bg-green-400 transition-all duration-75 !min-w-[6rem]"
      mat-button
      type="submit"
      (click)="editStock()"
    >
      Save
    </button>
  </div>
</div>
