<div class="pb-10 px-2">
  <div class="w-[100%] my-2 flex justify-between items-center">
    <mat-paginator
      [length]="totalData"
      [pageSizeOptions]="[10]"
      [hidePageSize]="isMobile"
      class="bg-transparent text-white !flex !justify-center !fill-white *:!fill-white mat-paginator-custom"
    ></mat-paginator>
    <mat-form-field appearance="fill">
      <mat-label>Sort By</mat-label>
      <mat-select
        (selectionChange)="onSelect($event)"
        value="{{ sorting.active }}:{{ sorting.direction }}"
      >
        <mat-option
          *ngFor="let sort of sorts"
          value="{{ sort.active }}:{{ sort.direction }}"
        >
          {{ sort.label }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div
    class="grid grid-cols-1 w-[100%] gap-10 md:grid-cols-2 lg:grid-cols-3 2xl:grid-cols-4"
  >
    <div *ngFor="let product of products">
      <product-card [product]="product"></product-card>
    </div>
  </div>
</div>
